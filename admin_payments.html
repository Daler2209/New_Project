<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Payments</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<ul class="mmenu admenu">
			<li>
				<a href="" class="top_nav-link">
					<img src="img/products-4.png" alt="" class="top_nav-img">
				</a>
			</li>
			<li>
				<a href="" class="top_nav-link">
					<img src="img/silki.png" alt="" class="top_nav-img">
				</a>
			</li>
			<li>
				<a href="" class="top_nav-link">
					<img src="img/products-2.png" alt="" class="top_nav-img">
				</a>
			</li>
			<li>
				<a href="" class="top_nav-link">
					<img src="img/products-1.png" alt="" class="top_nav-img">
				</a>
			</li>
		</ul>
		<div class="top mtop">
			<a href="" class="mtop_back">
				<img src="img/back.png" alt="">
				<span>Мой аккаунт</span>
			</a>
			<img src="img/logo.png" alt="" class="top_logo">
			<ul class="top_nav">
				<li>
					<a href="" class="top_nav-link">
						<img src="img/products-4.png" alt="" class="top_nav-img">
						<span class="top_nav-span">Магазин</span>
					</a>
				</li>
				<li>
					<a href="" class="top_nav-link">
						<img src="img/silki.png" alt="" class="top_nav-img">
						<span class="top_nav-span">Ссылки</span>
					</a>
				</li>
				<li>
					<a href="" class="top_nav-link">
						<img src="img/products-2.png" alt="" class="top_nav-img">
						<span class="top_nav-span">Статистика</span>
					</a>
				</li>
				<li>
					<a href="" class="top_nav-link">
						<img src="img/yellow-4.png" alt="" class="top_nav-img">
						<span class="top_nav-span active">Баланс</span>
					</a>
				</li>
			</ul>
			<div class="top_right">
				<select class="top_lang top_lang-2" name="" id="">
					<option class="top_lang-span" value="">RU</option>
					<option class="top_lang-span" value="">ENG</option>
				</select>
				<div class="top_user">
					<img src="img/userpicktop.png" alt="" class="top_user-img">
				</div>
			</div>
		</div>
		<div class="center">
			<div class="apay">
				<div class="apay_top">
					<div class="apay_top-item">
						<div class="addproduct_title addproduct_title-2 apay_title">Мой аккаунт</div>
						<div class="apay_left">
							<div class="apay_itm">
								<div>Основной баланс</div>
								<b>2 424 000 сум</b>
							</div>
							<div class="apay_itm">
								<div>Остаток депозита</div>
								<b>689 000 сум</b>
							</div>
							<div class="apay_itm">
								<div>Выплачено</div>
								<b>3 556 000 сум</b>
							</div>
						</div>
					</div>
					<div class="apay_top-item">
						<div class="addproduct_title apay_title">Запрос платежа</div>
						<div class="apay_right">
							<form action="" >
								<div class="apay_right-itm">
									<label class="apay_label" for="card">Номер вашей карты</label>
									<input type="text" placeholder="8600 0000 0000 0000" class="apay_input" name="card">
								</div>
								<div class="apay_right-itm">
									<label class="apay_label" for="card">Введите сумму</label>
									<input type="text" placeholder="Сумма" class="apay_input" name="card">
								</div>
								<a href="" class="amarket_btn apay_btn">Продвигать</a>
							</form>
						</div>
					</div>
				</div>
				<div class="apay_bottom">
					<div class="addproduct_title apay_title">Запрос на вывод средств</div>
					<div class="apay_table">
						<div class="apay_table-itm">Дата</div>
						<div class="apay_table-itm">Номер счета</div>
						<div class="apay_table-itm">Сумма</div>
						<div class="apay_table-itm">Статус</div>
					</div>
					<div class="apay_desc">В настоящее время у вас нет запросов на вывод средств</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
